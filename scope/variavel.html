<script>
/*variavel: a variável criada, declarada, recebe um valor(quente). Var e let funcionam da mesma forma e podem mudar o valor durante a aplicaçao 
*/
var clima = "Quente"
console.log(clima)

var estaçao= "Quente"
estaçao= "Frio"
console.log(estaçao)

// irá dizer o tipo da variavel
let escolha = true 
console.log(typeof escolha)

let número = 0 
console.log(typeof número)

//o tipo da variável foi alterado 
var teste = true //boolean 
teste= "" //string 
console.log(typeof teste)

</script>
